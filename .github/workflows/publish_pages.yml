name: Publish Pages

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: build
        run: |
          npm ci
          npm run build
      - name: CNAME
        run: |
          cp ./CNAME ./dist/CNAME
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publich_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
